<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: hsl(212, 45%, 89%);
    }

    @media (max-width: 1440px) {
      html {
        font-size: 120%;
      }
    }

    .qr-container {
      background-color: hsl(0, 0%, 100%);
      border-radius: 15px;
      padding: 16px;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .qr-container img {
      width: 100%;
      border-radius: 10px;
    }

    .qr-container h1 {
      font-family: 'Outfit', sans-serif;
      font-weight: 700;
      font-size: 22px;
      color: hsl(218, 44%, 22%);
      margin: 20px 0 10px;
      padding: 0 10px;
    }

    .qr-container p {
      font-family: 'Outfit', sans-serif;
      font-weight: 400;
      font-size: 15px;
      color: hsl(216, 15%, 48%);
      margin-bottom: 20px;
      padding: 0 15px;
    }

    .attribution { font-family: 'Outfit', sans-serif; font-size: 11px; text-align: center; margin-top: 20px; color: hsl(228, 45%, 44%); }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none; }
    .attribution a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div clas="qr-container">
    <img src="./images/image-qr-code.png" alt="QR Code">
    <h1>Improve your front-end skills by building projects</h1>
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Miten Desai</a>.
  </div>
</body>
</html>
